<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoolBreeze | Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800">

  <!-- Navbar -->
  <header class="bg-blue-700 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center relative">
      <h1 class="text-2xl font-bold">CoolBreeze</h1>

      <!-- Mobile Menu Toggle -->
      <button id="menu-toggle" class="md:hidden text-white text-3xl focus:outline-none">
        ☰
      </button>

      <!-- Navigation Menu -->
      <nav id="nav-menu" class="hidden md:flex md:space-x-6 flex-col md:flex-row absolute md:static bg-blue-700 md:bg-transparent w-full md:w-auto left-0 top-full md:top-auto mt-4 md:mt-0 p-4 md:p-0 z-50 space-y-4 md:space-y-0">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="services.html" class="hover:underline">Services</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="gallery.html" class="hover:underline">Gallery</a>
        <a href="contact.html" class="hover:underline">Contact</a>
        <a href="https://www.facebook.com/profile.php?id=61577063099382" target="_blank" class="bg-white text-blue-700 px-4 py-2 rounded hover:bg-blue-100 transition text-center">Book Now</a>
      </nav>
    </div>
  </header>

  <!-- Script for Mobile Menu Toggle -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav-menu');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('hidden');
    });
  </script>

  <!-- Contact Section -->
  <section class="bg-blue-50 py-20 px-6 text-center">
    <h3 class="text-3xl font-bold mb-6">Let’s Connect</h3>
    <p class="mb-10 max-w-xl mx-auto">Need a quote or have questions? Fill out the form and we’ll get back to you ASAP.</p>

    <form action="https://formsubmit.co/elizersoldevilla79@gmail.com" method="POST" class="max-w-xl mx-auto grid gap-4 text-left bg-white p-6 rounded shadow">
      <input type="text" name="name" placeholder="Your Name" class="p-3 rounded border w-full" required />
      <input type="email" name="email" placeholder="Your Email" class="p-3 rounded border w-full" required />
      <input type="text" name="phone" placeholder="Contact Number" class="p-3 rounded border w-full" required />
      <input type="text" name="address" placeholder="Full Address" class="p-3 rounded border w-full" required />
      <input type="text" name="unit_hp" placeholder="Aircon HP (e.g., 1.5HP)" class="p-3 rounded border w-full" required />
      <input type="text" name="unit_brand" placeholder="Brand of Unit (e.g., Carrier, LG)" class="p-3 rounded border w-full" required />

      <select name="service_type" class="p-3 rounded border w-full" required>
        <option value="">Select Service Needed</option>
        <option value="Cleaning">Cleaning</option>
        <option value="Installation">Installation</option>
        <option value="Repair">Repair</option>
        <option value="Pull-down / Relocation">Pull-down / Relocation</option>
        <option value="Other">Other</option>
      </select>

      <textarea name="message" rows="4" placeholder="Additional Message or Notes" class="p-3 rounded border w-full"></textarea>

      <button type="submit" class="bg-blue-700 text-white py-3 rounded hover:bg-blue-800 transition">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white text-center py-4 mt-10">
    <p>&copy; 2025 CoolBreeze Aircon Services | All rights reserved</p>
  </footer>
</body>
</html>
